<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form data-multi-step class="multi-step-form">
        <div class="card" data-step>
          <h5 class="step-title">Step 1</h5>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <button class="btn btn-primary" type="button" data-next>Next</button>
        </div>
        <div class="card" data-step>
          <h5 class="step-title">Step 2</h5>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="adress" />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
          </div>
          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" />
          </div>
          <button class="btn btn-secondary" type="button" data-previous>
            Previous</button
          ><button class="btn btn-primary" type="button" data-next>Next</button>
        </div>
        <div class="card" data-step>
          <h5 class="step-title">Step 3</h5>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
          </div>

          <button class="btn btn-primary" type="button" data-previous>
            Previous
          </button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
